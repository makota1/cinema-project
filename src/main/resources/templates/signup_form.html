<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div>
        <h1 th:text="#{userRegistrationHeader}"></h1>
    </div>
    <div>
        <form th:action="@{/process_register}" method="post"
              style="max-width: 600px; margin: auto"
              th:object="${user}"
        >
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4" th:text="#{email}"></label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4" th:text="#{password}"></label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required
                               minlength="6" maxlength="10"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4" th:text="#{name}"></label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required
                               minlength="2" maxlength="20"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4" th:text="#{surname}"></label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required
                               minlength="2" maxlength="20"/>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn-primary" th:text="#{sign_up}"></button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
